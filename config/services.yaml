# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

    app.image_upload_directory: '%kernel.project_dir%/public/media/uploads/articles/images/'

    # website contact phone 
    app.phone.contact: "07 76 64 87 58"

    # organization email roles
    app.email.platform: "platform@propon.org"
    app.email.alerts: "alerts@propon.org"
    app.email.security: "security@propon.org"
    app.email.billing: "billing@propon.org"
    app.email.noreply: "noreply@propon.org"
    app.email.contact: "contact@propon.org"
    app.email.support: "support@propon.org"
    # not implemented yet: app.email.newsletter: newsletter@propon.org
    app.scraping_from_llm_api.prompt_path: '%kernel.project_dir%/prompts/scraping_from_llm_api_query.txt'
    app.scraper.model: 'gpt-4o-mini' # use a stronger model to reduce hallucinations
    app.scraper.creator_role: 'ROLE_SCRAPER'         # Bot account role (stable attribution, distinct from the logged-in operator)
    app.normalize_text.prompt_path: '%kernel.project_dir%/prompts/normalize_project_from_text.txt'
    app.normalize_html.prompt_path: '%kernel.project_dir%/prompts/normalize_project_from_html.txt'
    app.normalize_prompt.prompt_path: '%kernel.project_dir%/prompts/normalize_project_from_prompt.txt'
    app.home_feed.cards_per_block: 10
    app.home_feed.max_blocks.logged: 6
    app.home_feed.max_blocks.anon: 5
    app.home_feed.creator_cap.enabled: false
    app.home_feed.creator_cap.per_block: 2
    app.home_feed.category_affinity.logged_cache_ttl_seconds: 90
    app.home_feed.category_affinity.anon_cache_ttl_seconds: 120
    app.home_feed.keyword_affinity.enabled: true
    app.home_feed.keyword_affinity.neighbor_min_items_for_skip: 6
    app.recommendation.keyword.stopwords:
        - projet
        - projets
        - initiative
        - initiatives
        - association
        - associations
        - plateforme
        - general
    app.recommendation.keyword.aliases:
        film: ['films', 'cinema', 'cinemas']
        ia: ['ai', 'intelligence artificielle']
        climat: ['climatique', 'climatiques']
        ecologie: ['ecologique', 'ecologiques', 'environnemental', 'environnementaux']
    
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $scraperUserRole: '%app.scraper.creator_role%'
            $appNormalizeTextPromptPath: '%app.normalize_text.prompt_path%'
            $appNormalizeHtmlPromptPath: '%app.normalize_html.prompt_path%'
            $appNormalizePromptPath: '%app.normalize_prompt.prompt_path%'
            $appScraperModel: '%app.scraper.model%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    App\Service\HomeFeed\Diagnostics\HomeFeedDiagnosticsCollectorInterface: '@App\Service\HomeFeed\Diagnostics\NoopHomeFeedDiagnosticsCollector'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\MailerService:
        arguments:
            $defaultFrom: '%app.email.noreply%'
            $defaultContact: '%app.email.contact%'

    app.imagine.cache.resolver.format_extension:
        class: Liip\ImagineBundle\Imagine\Cache\Resolver\FormatExtensionResolver
        arguments:
            - '@liip_imagine.cache.resolver.default'
            - '@liip_imagine.filter.configuration'
        tags:
            - { name: 'liip_imagine.cache.resolver', resolver: 'format_extension' }
