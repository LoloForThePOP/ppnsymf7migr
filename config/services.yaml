# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

    app.image_upload_directory: 'public/media/uploads/articles/images/'

    # website contact phone 
    app.phone.contact: "07 76 64 87 58"

    app.email.noreply: "noreply@propon.org"
    app.email.contact: "contact@propon.org"
    # not implemented yet: app.email.support: "support@propon.org"
    # not implemented yet: app.email.newsletter: newsletter@propon.org
    app.scraping_from_llm_api.prompt_path: '%kernel.project_dir%/prompts/scraping_from_llm_api_query.txt'
    app.scraper.model: 'gpt-4o-mini' # use a stronger model to reduce hallucinations
    app.scraper.creator_id: 91         # ID du compte "bot" (d√©finir ici)
    app.scraper.creator_username: ProjectPresenter   # ou username du compte "bot" (optionnel)
    app.normalize_text.prompt_path: '%kernel.project_dir%/prompts/normalize_project_from_text.txt'
    app.normalize_html.prompt_path: '%kernel.project_dir%/prompts/normalize_project_from_html.txt'

    
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $defaultCreatorId: '%app.scraper.creator_id%'
            $defaultCreatorUsername: '%app.scraper.creator_username%'
            $appNormalizeTextPromptPath: '%app.normalize_text.prompt_path%'
            $appNormalizeHtmlPromptPath: '%app.normalize_html.prompt_path%'
            $appScraperModel: '%app.scraper.model%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
